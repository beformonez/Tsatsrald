<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8c8dc, #fcd9e8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #game-area {
      position: relative;
      width: 300px;
      height: 300px;
      background: #fff;
      border: 3px solid #333;
      border-radius: 15px;
      overflow: hidden;
    }

    #cat {
      width: 100px;
      position: absolute;
      left: 100px;
      top: 100px;
      cursor: pointer;
      transition: transform 0.15s;
      touch-action: manipulation;
      user-select: none;
    }

    #cat:active {
      transform: scale(1.2) rotate(10deg);
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
      color: #111;
    }

    #like-text {
      margin-top: 10px;
      font-size: 20px;
      color: #e91e63;
    }
  </style>
</head>
<body>

  <h1>Ð¥Ó©Ó©Ñ€Ñ…Ó©Ð½Ó©Ó©Ð³ Ð±Ð°Ñ€Ð¸Ð°Ñ€Ð°Ð¹ ðŸ˜¼</h1>

  <div id="game-area">
    <img src="assets/tsatsral.png" alt="Meme Cat" id="cat">
  </div>

  <div id="score">Score: 0</div>
  <div id="like-text">Ñ‚Ð°Ð°Ð»Ð°Ð³Ð´Ð¶Ð¸Ð½ÑƒÑƒ Ñ…Ñ…</div>

  <script>
    let score = 0;
    const cat = document.getElementById('cat');
    const scoreDisplay = document.getElementById('score');
    const gameArea = document.getElementById('game-area');

    cat.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;

      const maxX = gameArea.clientWidth - cat.clientWidth;
      const maxY = gameArea.clientHeight - cat.clientHeight;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      cat.style.left = x + "px";
      cat.style.top = y + "px";
    });
  </script>

</body>
</html>
